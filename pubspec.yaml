name: educaation
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  audioplayers: 
  bloc: ^8.1.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_localizations:
    sdk: flutter
  flutter_offline: ^2.1.0
  flutter_zoom_drawer: ^3.0.3
  lottie: ^1.4.3
  smooth_page_indicator: ^1.0.0+2
  youtube_player_flutter: ^8.1.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
  fonts:
    - family: Aref_Ruqaa
      fonts:
        - asset: assets/fonts/Aref_Ruqaa/ArefRuqaa-Bold.ttf
        - asset: assets/fonts/Aref_Ruqaa/ArefRuqaa-Regular.ttf

    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri/Amiri-Bold.ttf
        - asset: assets/fonts/Amiri/Amiri-Regular.ttf
